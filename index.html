<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <link rel="stylesheet" href="style.css">
    <title>ToDo list</title>
</head>
<body>

    <div class="container">
        <!-- container -->
        <div class="container__todo flex--container">
            <div class="text--box">

                <input type="text" id="add" class="text--box__input">
                <!-- <label for="add" class="move">Add</label> -->
                

                    <ion-icon class="btn add create"name="add-circle-outline"></ion-icon>
            </div>
            <ol class="list flex--container">
                <li class="list--items">
                    <p>Check mail</p>
                    

                        <!-- <a href="" class="btn cross remove"> -->
                            
                            <ion-icon class="add cross" name="close-outline"></ion-icon>
                        
                   
                </li>
            </ol>


        </div>
    </div>

    
<script src="script.js"></script>
